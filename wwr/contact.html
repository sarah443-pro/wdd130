    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 12 Agege, Lagos City</p>
            <p><strong>Phone:</strong> (+234) 9015561845</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253682.62283124574!2d3.28395955!3d6.548055099999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos!5e0!3m2!1sen!2sng!4v1744601696887!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.webp" alt="Guide Sarah">
                <figcaption>Sarah - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Coordinator Jake">
                <figcaption>Jake - Tour Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="Instructor Mia">
                <figcaption>Mia - Safety Instructor</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Your Message:</legend>
                    <label><input type="radio" id= "general" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
